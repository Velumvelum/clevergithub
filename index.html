<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book PDF</title>
</head>
<body>
    <h1>Immigration au Canada</h1>
    <h2>Du Reve au Cauchemar</h2>
    <div id="author">Tokpa Clever Listen</div>
    <p>Click the link below to open the book:</p>
    <a href="https://github.com/velumvelum/immigration_canada_cauchemar/blob/main/immigration%20au%20Canada%20du%20reve%20au%20cauchemar.pdf" target="_blank">Open Book</a>

    <h2>Jump to a Page</h2>
    <form id="jumpForm">
        <label for="pageNumber">Enter Page Number:</label>
        <input type="number" id="pageNumber" name="pageNumber" min="1">
            <button type="submit">Go</button>
    </form>

    <script>
        document.getElementById('jumpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const pageNumber = document.getElementById('pageNumber').value;
                window.open(`https://github.com/velumvelum/immigration_canada_cauchemar/blob/main/immigration%20au%20Canada%20du%20reve%20au%20cauchemar.pdf#page=${pageNumber}`, '_blank');
            }
        );
    </script>
</body>
</html>
